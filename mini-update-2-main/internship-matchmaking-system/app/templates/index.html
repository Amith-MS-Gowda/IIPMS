<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Matchmaking</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            display: flex;
            width: 80%;
            max-width: 1200px;
            height: 70vh;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .image-section {
            flex: 1;
            background: url('{{ url_for("static", filename="css/image.jpg") }}') no-repeat center center;
            background-size: cover;
        }

        .content-section {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            color: #555;
        }

        .btn {
            width: 100%;
            max-width: 200px;
            margin: 10px 0;
            padding: 12px 20px;
            font-size: 1rem;
            border-radius: 8px;
            border: none;
            color: #fff;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .btn-primary {
            background-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
        }

        .btn-secondary {
            background-color: #6c757d;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
            transform: translateY(-3px);
        }

        .btn-danger {
            background-color: #dc3545;
        }

        .btn-danger:hover {
            background-color: #c82333;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Section with an Image -->
        <div class="image-section"></div>

        <!-- Right Section with Content -->
        <div class="content-section">
            <h1>Welcome to the Internship Matchmaking System!</h1>
            
            {% if 'user_id' not in session %}
                <div class="mt-4">
                    <a href="{{ url_for('main.login') }}" class="btn btn-primary">Login</a>
                    <a href="{{ url_for('main.register') }}" class="btn btn-secondary">Register</a>
                    <a href="{{ url_for('main.login_admin') }}" class="btn btn-secondary">Admin</a>
                </div>
            {% else %}
                <p class="mt-4">Welcome, {{ session['user_id'] }}!</p>
                <a href="{{ url_for('main.logout') }}" class="btn btn-danger mt-2">Logout</a>
            {% endif %}
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
